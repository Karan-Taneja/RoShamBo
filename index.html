<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles/app.css">
    <title>RoShamBo</title>
</head>

<body>

    <header class='gray'>
        <div class='wrapper text-center'>
            <nav class='flex-container center bot10 js-buttons'>

                <div class='btn button red js-rock'>Rock</div>
                <div class='btn button green space-out js-paper'>Paper</div>
                <div class='btn button orange space-out js-scissors'>Scissors</div>

            </nav>
        </div>
        <div class='flex-container spread'>
            <div class='text-center column'>
                <div class='top10'>Player Wins</div>
                <div class='flex-container center'>
                    <div class='top10 largeFont center js-wins'></div>
                </div>
            </div>
            <div class='text-center column'>
                <div class='top10'>Draws</div>
                <div class='flex-container center'>
                    <div class='top10 largeFont js-draws'></div>
                </div>
            </div>
            <div class='text-center column'>
                <div class='top10'>AI Wins</div>
                <div class='flex-container center'>
                    <div class='top10 largeFont js-losses'></div>
                </div>
            </div>
        </div>
        </div>
        </div>

    </header>

    <div class='js-playArea'>
    </div>

    <script src="scripts/app.js"></script>
</body>

</html>
